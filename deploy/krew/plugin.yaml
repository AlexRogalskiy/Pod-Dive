apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: nodes-dive
spec:
  version: "v0.1.0"
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/caiobegotti/nodes-dive/releases/download/v0.1.0/nodes-dive_linux_amd64.tar.gz
    sha256: ""
    files:
    - from: "./nodes-dive"
      to: "."
    bin: "nodes-dive"
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/caiobegotti/nodes-dive/releases/download/v0.1.0/nodes-dive_darwin_amd64.tar.gz
    sha256: ""
    files:
    - from: "./nodes-dive"
      to: "."
    bin: "nodes-dive"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/caiobegotti/nodes-dive/releases/download/v0.1.0/nodes-dive_windows_amd64.zip
    sha256: ""
    files:
    - from: "/nodes-dive.exe"
      to: "."
    bin: "nodes-dive.exe"
  shortDescription: A new plugin
  homepage: https://github.com/caiobegotti/nodes-dive
  caveats: |
    Usage:
      $ kubectl nodes-dive

    For additional options:
      $ kubectl nodes-dive --help
      or https://github.com/caiobegotti/nodes-dive/blob/v0.1.0/doc/USAGE.md

  description: |
    This is a new plugin
